<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×‘×“×™×§×ª ×©×™×“×•×¨ - Media Server</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    .status {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      font-size: 0.9em;
    }
    
    .status.live {
      background: #ff4444;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .video-container {
      position: relative;
      background: #000;
      aspect-ratio: 16/9;
    }
    
    video {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .controls {
      padding: 30px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 0.9em;
      color: #666;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¥ ×‘×“×™×§×ª ×©×™×“×•×¨ ×—×™</h1>
      <div class="status" id="status">â³ ×××ª×™×Ÿ</div>
    </div>
    
    <div class="video-container">
      <video id="video" controls></video>
    </div>
    
    <div class="controls">
      <div class="input-group">
        <label for="streamId">ğŸ”‘ Stream ID</label>
        <input 
          type="text" 
          id="streamId" 
          placeholder="×œ×“×•×’××”: test123" 
          value="test123"
        />
      </div>
      
      <button onclick="loadStream()">â–¶ï¸ ×˜×¢×Ÿ ×©×™×“×•×¨</button>
      
      <div class="info">
        <strong>ğŸ’¡ ×”×•×¨××•×ª:</strong><br>
        1. ×•×•×“× ×©×”×©×¨×ª ×¨×¥ ×¢×œ http://localhost:8000<br>
        2. ×•×•×“× ×©×©×•×œ×—×™× ×©×™×“×•×¨ ×œ-Stream ID ×”× ×›×•×Ÿ<br>
        3. ×œ×—×¥ "×˜×¢×Ÿ ×©×™×“×•×¨" ×›×“×™ ×œ×”×ª×—×™×œ ×œ×¦×¤×•×ª
      </div>
      
      <div class="error" id="error"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    let hls;

    function updateStatus(text, isLive = false) {
      statusEl.textContent = text;
      statusEl.className = 'status' + (isLive ? ' live' : '');
    }

    function showError(message) {
      errorEl.textContent = 'âŒ ' + message;
      errorEl.classList.add('show');
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    function loadStream() {
      const streamId = document.getElementById('streamId').value.trim();
      
      if (!streamId) {
        showError('× × ×œ×”×–×™×Ÿ Stream ID');
        return;
      }

      // ×‘× ×™×™×ª ×”-URL
      const streamUrl = `http://localhost:8000/hls/${streamId}/index.m3u8`;
      
      console.log('ğŸ” Trying to load:', streamUrl);
      updateStatus('â³ ×˜×•×¢×Ÿ...');

      // × ×™×§×•×™ HLS ×§×•×“×
      if (hls) {
        hls.destroy();
      }

      // ×‘×“×™×§×” ×× ×”×“×¤×“×¤×Ÿ ×ª×•××š ×‘-HLS native
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          updateStatus('ğŸ”´ LIVE', true);
        });
        video.addEventListener('error', (e) => {
          showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×•×•×™×“××•. ×•×•×“× ×©×”×©×™×“×•×¨ ×¤×¢×™×œ.');
          updateStatus('âŒ ×©×’×™××”');
          console.error('Video error:', e);
        });
      } else if (Hls.isSupported()) {
        // Chrome, Firefox, ×•×›×•'
        hls = new Hls({
          debug: true,
          enableWorker: true,
          lowLatencyMode: true,
        });

        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log('âœ… Manifest loaded successfully');
          updateStatus('ğŸ”´ LIVE', true);
          video.play().catch(e => {
            console.log('Auto-play blocked, click play button');
          });
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showError('×©×’×™××ª ×¨×©×ª. ×•×•×“× ×©×”×©×™×“×•×¨ ×¤×¢×™×œ ×•×©×”×©×¨×ª ×–××™×Ÿ.');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                showError('×©×’×™××ª ××“×™×”. ×× ×¡×” ×œ×”×ª××•×©×©...');
                hls.recoverMediaError();
                break;
              default:
                showError('×©×’×™××” ×§×¨×™×˜×™×ª. ×”×˜×¢×Ÿ ××—×“×© ××ª ×”×“×£.');
                hls.destroy();
                break;
            }
            updateStatus('âŒ ×©×’×™××”');
          }
        });
      } else {
        showError('×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘×”×–×¨××ª HLS');
        updateStatus('âŒ ×œ× × ×ª××š');
      }
    }

    // ×˜×¢×™× ×” ××•×˜×•××˜×™×ª ×‘×”×¤×¢×œ×”
    window.addEventListener('load', () => {
      console.log('ğŸš€ Page loaded, ready to stream');
    });
  </script>
</body>
</html>
